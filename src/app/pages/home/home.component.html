<a [routerLink]="['/auth/login']">LOGIN</a>

<table>
  <tr *ngFor="let item of uv$ | async">
    <td>{{ item.county }}</td>
    <td>{{ item.siteName }}</td>
    <td>{{ item.lat }} | {{ item.dd_lat }}</td>
    <td>{{ item.lon }} | {{ item.dd_lon }}</td>
    <button (click)="item.openGoogleMap()">go</button>
  </tr>
</table>
